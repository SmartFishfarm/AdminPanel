<div class="card text-white bg-{{bgClass}}" [routerLink]="['/', data]" [routerLinkActive]="['router-link-active']">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block huge">{{count}}</div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">상세보기</span>
        <div class="float-right card-inverse">
            <span ><i class="fa fa-arrow-circle-right icon-cog"></i></span>
        </div>
    </div>
</div>
